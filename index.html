<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Tables</title>
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Title for Table 1 -->
  <h2 class="table-title">Table 1</h2>
  <!-- Table 1 structure -->
  <table border="1" id="table1">
    <tr>
      <th>Index #</th>
      <th>Value</th>
    </tr>
  </table>

  <!-- Title for Table 2 -->
  <h2 class="table-title" id="table2-title">Table 2</h2>
  <!-- Table 2 structure -->
  <table border="1" id="table2">
    <tr>
      <th>Category</th>
      <th>Value</th>
    </tr>
  </table>

  <!-- Link to the external JavaScript file for dynamic content -->
  <script src="script.js"></script>
</body>
</html>
